{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
        <tr>
            <th>Symbol</th>
            <th>Compared To</th>
            <th>Edit Distance</th>
            <th>From List:</th>
        </tr>
        {% for symbol in offensive_text_compared %}
            <tr>
                <td>{{ symbol.orig }}</td>
                <td>{{ symbol.compared }}</td>
                <td>{{ symbol.edit_dist }}</td>
                <td>{{ symbol.from_list }}</td>
            </tr>
        {% endfor %}
    </table>

    <img src="{{ filename }}" />
{% endblock %}
